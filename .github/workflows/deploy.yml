name: Deploy to EC2

on:
  push:
    branches:
      - main   # Change this if your default branch is "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # ✅ Step 2: Copy files from repo → EC2 instance
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"           # current repo directory
          target: "/var/www/html/native-php-app-master"        # destination on EC2
          overwrite: true

      # ✅ Step 3: Run deployment commands on EC2
      - name: Run deploy script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            # Example: install dependencies if needed
            # npm install
            # composer install
            # pip install -r requirements.txt

            # Restart service (adjust to your app)
            sudo systemctl restart haproxy || true
            echo "✅ Deployment successful!"
