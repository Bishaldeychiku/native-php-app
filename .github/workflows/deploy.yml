name: Deploy to EC2 (2 servers)

on:
  push:
    branches:
      - main   # Change this if your default branch is "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------- SERVER 1 ----------------
      # ✅ Step 2a: Copy files to EC2 (Server 1)
      - name: Copy files to EC2 (Server 1)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"
          target: "/var/www/html/native-php-app-master"
          overwrite: true
          strip_components: 1
          exclude: |
            .git

      # ✅ Step 3a: Run deployment commands on EC2 (Server 1)
      - name: Run deploy script on EC2 (Server 1)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html/native-php-app-master
            sudo systemctl restart haproxy || true
            echo "✅ Deployment successful on Server 1!"

      # ---------------- SERVER 2 ----------------
      # ✅ Step 2b: Copy files to EC2 (Server 2)
      - name: Copy files to EC2 (Server 2)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_SERVER2 }}     # <-- NEW SECRET
          username: ${{ secrets.EC2_USER_SERVER2 }} # <-- NEW SECRET
          key: ${{ secrets.EC2_SSH_KEY_SERVER2 }}   # <-- NEW SECRET
          source: "./"
          target: "/var/www/html"
          overwrite: true
          strip_components: 1
          exclude: |
            .git

      # ✅ Step 3b: Run deployment commands on EC2 (Server 2)
      - name: Run deploy script on EC2 (Server 2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_SERVER2 }}     # <-- NEW SECRET
          username: ${{ secrets.EC2_USER_SERVER2 }} # <-- NEW SECRET
          key: ${{ secrets.EC2_SSH_KEY_SERVER2 }}   # <-- NEW SECRET
          script: |
            cd /var/www/html
            sudo systemctl restart haproxy || true
            echo "✅ Deployment successful on Server 2!"
