name: Deploy to EC2 Servers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Deploy to Server 1
      - name: Copy files to Server 1
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"
          target: "/var/www/html/native-php-app-master"
          overwrite: true
          strip_components: 1
          exclude: ".git/**"

      - name: Restart Apache on Server 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/html/native-php-app-master
            sudo systemctl restart apache2

      # Deploy to Server 2
      - name: Copy files to Server 2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_SERVER2 }}
          username: ${{ secrets.EC2_USER_SERVER2 }}
          key: ${{ secrets.EC2_SSH_KEY_SERVER2 }}
          source: "./"
          target: "/var/www/html"
          overwrite: true
          strip_components: 1
          exclude: ".git/**"

      - name: Restart Apache on Server 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_SERVER2 }}
          username: ${{ secrets.EC2_USER_SERVER2 }}
          key: ${{ secrets.EC2_SSH_KEY_SERVER2 }}
          script: |
            sudo chown -R www-data:www-data /var/www/html
            sudo systemctl restart apache2
