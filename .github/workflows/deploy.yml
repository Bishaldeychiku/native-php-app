name: Deploy to App Servers

on:
  push:
    branches:
      - main   # change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”Ž Debug SSH connection to App Server 1
      - name: Test SSH Connection to App Server 1
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST }} "echo 'âœ… Connected to App Server 1'"

      # ðŸ”Ž Debug SSH connection to App Server 2
      - name: Test SSH Connection to App Server 2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST_SERVER2 }} "echo 'âœ… Connected to App Server 2'"

      # ðŸš€ Deploy to App Server 1
      - name: Deploy to App Server 1
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html/native-php-app-master
            echo "Switching remote to SSH..."
            git remote set-url origin git@github.com:Bishaldeychiku/native-php-app.git
            echo "Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            echo "âœ… Deployment done on $(hostname)"
            git log -1 --oneline

      # ðŸš€ Deploy to App Server 2
      - name: Deploy to App Server 2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST_SERVER2 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html/native-php-app-master
            echo "Switching remote to SSH..."
            git remote set-url origin git@github.com:Bishaldeychiku/native-php-app.git
            echo "Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            echo "âœ… Deployment done on $(hostname)"
            git log -1 --oneline
